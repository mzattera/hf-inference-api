openapi: 3.0.3
info:
  description: "Client for Hugging Face Chat Completions, Feature Extraction, and\
    \ Text to Image APIs."
  title: HuggingFace Inference Provider API
  version: 1.0.0
servers:
- description: Hugging Face Inference router endpoint.
  url: https://router.huggingface.co
paths:
  /{provider}/v1/images/generations:
    post:
      operationId: textToImage
      parameters:
      - description: The specific inference provider.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImageGenerationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageGenerationResponse"
          description: Generated image(s) returned as Base64 encoding in the response.
        "400":
          description: Bad request — invalid input.
        "401":
          description: Unauthorized — invalid or missing token.
      security:
      - bearerAuth: []
      summary: Text to Image generation
      x-content-type: application/json
      x-accepts:
      - application/json
  /v1/chat/completions:
    post:
      operationId: chatCompletion
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
          description: Chat completion response.
        "400":
          description: Bad request — invalid input.
        "401":
          description: Unauthorized — invalid or missing token.
      security:
      - bearerAuth: []
      summary: Chat completion using messages
      x-content-type: application/json
      x-accepts:
      - application/json
  /{provider}/v1/embeddings:
    post:
      operationId: featureExtraction
      parameters:
      - description: The specific inference provider.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmbeddingsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmbeddingsResponse"
          description: Embeddings computed successfully.
        "400":
          description: Bad request — invalid input.
        "401":
          description: Unauthorized — invalid or missing token.
      security:
      - bearerAuth: []
      summary: Get embeddings for input(s)
      x-content-type: application/json
      x-accepts:
      - application/json
components:
  schemas:
    ImageGenerationRequest:
      example:
        model: model
        prompt: prompt
        parameters:
          scheduler: scheduler
          seed: 2
          negative_prompt: negative_prompt
          guidance_scale: 6.027456183070403
          width: 5
          num_inference_steps: 1
          height: 5
        "n": 0
      properties:
        model:
          description: Model to use.
          type: string
        prompt:
          description: The input text prompt for image generation.
          type: string
        "n":
          description: The number of images to generate.
          type: integer
        parameters:
          $ref: "#/components/schemas/ImageGenerationRequest_parameters"
      required:
      - model
      - prompt
      type: object
    ImageGenerationResponse:
      additionalProperties: true
      description: Image(s) being generated.
      example:
        data:
        - b64_json: b64_json
        - b64_json: b64_json
      properties:
        data:
          description: Array with image data.
          items:
            $ref: "#/components/schemas/ImageGenerationResponse_data_inner"
          type: array
      type: object
    ChatCompletionRequest:
      example:
        top_logprobs: 2
        seed: 5
        max_tokens: 6
        presence_penalty: 1.4658129805029452
        tool_prompt: tool_prompt
        tools:
        - type: function
        - type: function
        logprobs: false
        top_p: 7.061401241503109
        frequency_penalty: 0.8008281904610115
        response_format:
          type: text
        stop:
        - stop
        - stop
        stream: true
        temperature: 5.637376656633329
        messages:
        - role: developer
        - role: developer
        tool_choice: auto
        model: model
        stream_options:
          include_usage: true
      properties:
        frequency_penalty:
          description: Number between -2.0 and 2.0. Positive values penalize new tokens
            based on their existing frequency in the text.
          type: number
        logprobs:
          default: false
          description: Whether to return log probabilities of the output tokens.
          type: boolean
        max_tokens:
          description: The maximum number of tokens that can be generated.
          type: integer
        model:
          description: Model to use.
          type: string
        messages:
          description: A list of messages comprising the conversation so far.
          items:
            $ref: "#/components/schemas/Message"
          type: array
        presence_penalty:
          description: Number between -2.0 and 2.0. Positive values penalize appearance
            of new tokens.
          type: number
        response_format:
          $ref: "#/components/schemas/ResponseFormat"
        seed:
          description: Seed for the random number generator.
          type: integer
        stop:
          description: Up to 4 sequences where the API will stop generating further
            tokens.
          items:
            type: string
          type: array
        stream:
          description: Whether to use streaming (SSE) when true.
          type: boolean
        stream_options:
          $ref: "#/components/schemas/ChatCompletionRequest_stream_options"
        temperature:
          description: "What sampling temperature to use, between 0 and 2."
          type: number
        tool_choice:
          $ref: "#/components/schemas/ChatCompletionRequest_tool_choice"
        tool_prompt:
          description: A prompt to be appended before the tools.
          type: string
        tools:
          items:
            $ref: "#/components/schemas/Tool"
          type: array
        top_logprobs:
          description: An integer between 0 and 5 specifying the number of most likely
            tokens to return per position.
          type: integer
        top_p:
          description: Nucleus sampling parameter.
          type: number
      required:
      - messages
      - model
      type: object
    ChatCompletionResponse:
      additionalProperties: true
      description: Chat completion response.
      example:
        created: 5
        usage:
          queue_time: 7.386281948385884
          completion_tokens: 5
          completion_time: 2.3021358869347655
          prompt_tokens: 9
          prompt_time: 3.616076749251911
          completion_tokens_details:
            reasoning_tokens: 7
          total_tokens: 2
          total_time: 4.145608029883936
        model: model
        service_tier: service_tier
        id: id
        choices:
        - finish_reason: finish_reason
          index: 0
          message:
            role: developer
          logprobs:
            content:
            - top_logprobs:
              - logprob: 1.4658129805029452
                token: token
              - logprob: 1.4658129805029452
                token: token
              logprob: 6.027456183070403
              token: token
            - top_logprobs:
              - logprob: 1.4658129805029452
                token: token
              - logprob: 1.4658129805029452
                token: token
              logprob: 6.027456183070403
              token: token
        - finish_reason: finish_reason
          index: 0
          message:
            role: developer
          logprobs:
            content:
            - top_logprobs:
              - logprob: 1.4658129805029452
                token: token
              - logprob: 1.4658129805029452
                token: token
              logprob: 6.027456183070403
              token: token
            - top_logprobs:
              - logprob: 1.4658129805029452
                token: token
              - logprob: 1.4658129805029452
                token: token
              logprob: 6.027456183070403
              token: token
        system_fingerprint: system_fingerprint
      properties:
        choices:
          items:
            $ref: "#/components/schemas/Choice"
          type: array
        created:
          type: integer
        id:
          type: string
        model:
          type: string
        system_fingerprint:
          type: string
        usage:
          $ref: "#/components/schemas/Usage"
        service_tier:
          type: string
      type: object
    Choice:
      additionalProperties: true
      example:
        finish_reason: finish_reason
        index: 0
        message:
          role: developer
        logprobs:
          content:
          - top_logprobs:
            - logprob: 1.4658129805029452
              token: token
            - logprob: 1.4658129805029452
              token: token
            logprob: 6.027456183070403
            token: token
          - top_logprobs:
            - logprob: 1.4658129805029452
              token: token
            - logprob: 1.4658129805029452
              token: token
            logprob: 6.027456183070403
            token: token
      properties:
        finish_reason:
          type: string
        index:
          type: integer
        logprobs:
          $ref: "#/components/schemas/LogProbs"
        message:
          $ref: "#/components/schemas/Message"
      type: object
    Message:
      discriminator:
        mapping:
          developer: "#/components/schemas/DeveloperMessage"
          system: "#/components/schemas/SystemMessage"
          user: "#/components/schemas/UserMessage"
          assistant: "#/components/schemas/AssistantMessage"
          tool: "#/components/schemas/ToolMessage"
        propertyName: role
      example:
        role: developer
      properties:
        role:
          enum:
          - developer
          - system
          - user
          - assistant
          - tool
          type: string
      required:
      - role
      type: object
    DeveloperMessage:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Message"
      - properties:
          content:
            $ref: "#/components/schemas/MessageContent"
          name:
            type: string
        required:
        - content
        type: object
    SystemMessage:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Message"
      - properties:
          content:
            $ref: "#/components/schemas/MessageContent"
          name:
            type: string
        required:
        - content
        type: object
    UserMessage:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Message"
      - properties:
          content:
            $ref: "#/components/schemas/MessageContent"
          name:
            type: string
        required:
        - content
        type: object
    AssistantMessage:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Message"
      - properties:
          audio:
            $ref: "#/components/schemas/AssistantMessage_allOf_audio"
          content:
            $ref: "#/components/schemas/MessageContent"
          reasoning:
            type: string
          name:
            type: string
          refusal:
            description: The refusal message by the assistant
            type: string
          tool_calls:
            items:
              $ref: "#/components/schemas/ToolCall"
            type: array
        type: object
    ToolMessage:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Message"
      - properties:
          content:
            $ref: "#/components/schemas/MessageContent"
          tool_call_id:
            description: FunctionTool call that this message is responding to
            type: string
          name:
            type: string
        required:
        - content
        - name
        - tool_call_id
        type: object
    MessageContent:
      description: "The content of any the developer message, which can be a single\
        \ string or an array of parts."
      oneOf:
      - type: string
      - items:
          $ref: "#/components/schemas/MessageContentPart"
        type: array
    MessageContentPart:
      discriminator:
        mapping:
          text: "#/components/schemas/TextContentPart"
          image: "#/components/schemas/ImageContentPart"
          input_audio: "#/components/schemas/AudioContentPart"
          file: "#/components/schemas/FileContentPart"
          refusal: "#/components/schemas/RefusalContentPart"
        propertyName: type
      properties:
        type:
          description: The type of the content part
          enum:
          - text
          - image
          - input_audio
          - file
          - refusal
          type: string
      required:
      - type
      type: object
    TextContentPart:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/MessageContentPart"
      - properties:
          text:
            description: Text contentt
            type: string
        required:
        - text
        type: object
    ImageContentPart:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/MessageContentPart"
      - properties:
          image_url:
            $ref: "#/components/schemas/ImageContentPart_allOf_image_url"
        required:
        - image_url
        type: object
    AudioContentPart:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/MessageContentPart"
      - properties:
          input_audio:
            $ref: "#/components/schemas/AudioContentPart_allOf_input_audio"
        required:
        - input_audio
        type: object
    FileContentPart:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/MessageContentPart"
      - properties:
          file:
            $ref: "#/components/schemas/FileContentPart_allOf_file"
        required:
        - file
        type: object
    RefusalContentPart:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/MessageContentPart"
      - properties:
          refusal:
            description: The refusal message generated by the model
            type: string
        required:
        - refusal
        type: object
    Tool:
      discriminator:
        mapping:
          function: "#/components/schemas/FunctionTool"
        propertyName: type
      example:
        type: function
      properties:
        type:
          description: The type for the Tool
          enum:
          - function
          type: string
      required:
      - type
      type: object
    FunctionTool:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/Tool"
      - properties:
          function:
            $ref: "#/components/schemas/Function"
        required:
        - function
        type: object
    Function:
      additionalProperties: true
      properties:
        name:
          description: The name of the function to cal
          type: string
        description:
          type: string
        parameters:
          description: "The parameters the functions accepts, as a JSON Schema object"
          type: object
        strict:
          default: false
          type: boolean
      required:
      - name
      type: object
    ToolCall:
      discriminator:
        mapping:
          function: "#/components/schemas/FunctionToolCall"
        propertyName: type
      properties:
        type:
          description: The type for the call
          enum:
          - function
          type: string
      required:
      - type
      type: object
    FunctionToolCall:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/ToolCall"
      - properties:
          function:
            $ref: "#/components/schemas/FunctionToolCall_allOf_function"
          id:
            description: The ID of the tool call
            type: string
        required:
        - function
        - id
        - type
        type: object
    ResponseFormat:
      discriminator:
        mapping:
          text: "#/components/schemas/TextResponseFormat"
          json_schema: "#/components/schemas/JsonSchemaResponseFormat"
          json_object: "#/components/schemas/JsonObjectResponseFormat"
        propertyName: type
      example:
        type: text
      properties:
        type:
          enum:
          - text
          - json_schema
          - json_object
          type: string
      required:
      - type
      type: object
    TextResponseFormat:
      allOf:
      - $ref: "#/components/schemas/ResponseFormat"
    JsonSchemaResponseFormat:
      allOf:
      - $ref: "#/components/schemas/ResponseFormat"
      - properties:
          json_schema:
            $ref: "#/components/schemas/JsonSchemaObject"
        required:
        - json_schema
        type: object
    JsonSchemaObject:
      properties:
        name:
          description: The name of the response format.
          type: string
        description:
          description: "A description of what the response format is for, used by\
            \ the model to determine how to respond in the format."
          type: string
        schema:
          description: "The schema for the response format, described as a JSON Schema\
            \ object."
          type: object
        strict:
          description: "Whether to enable strict schema adherence when generating\
            \ the output. If set to true, the model will always follow the exact schema\
            \ defined in the schema field."
          type: boolean
      required:
      - name
      type: object
    JsonObjectResponseFormat:
      additionalProperties: true
      allOf:
      - $ref: "#/components/schemas/ResponseFormat"
    LogProbs:
      additionalProperties: true
      example:
        content:
        - top_logprobs:
          - logprob: 1.4658129805029452
            token: token
          - logprob: 1.4658129805029452
            token: token
          logprob: 6.027456183070403
          token: token
        - top_logprobs:
          - logprob: 1.4658129805029452
            token: token
          - logprob: 1.4658129805029452
            token: token
          logprob: 6.027456183070403
          token: token
      properties:
        content:
          items:
            $ref: "#/components/schemas/TokenLogProb"
          type: array
      type: object
    TokenLogProb:
      additionalProperties: true
      example:
        top_logprobs:
        - logprob: 1.4658129805029452
          token: token
        - logprob: 1.4658129805029452
          token: token
        logprob: 6.027456183070403
        token: token
      properties:
        logprob:
          type: number
        token:
          type: string
        top_logprobs:
          items:
            $ref: "#/components/schemas/TokenLogProb_top_logprobs_inner"
          type: array
      type: object
    Usage:
      additionalProperties: true
      example:
        queue_time: 7.386281948385884
        completion_tokens: 5
        completion_time: 2.3021358869347655
        prompt_tokens: 9
        prompt_time: 3.616076749251911
        completion_tokens_details:
          reasoning_tokens: 7
        total_tokens: 2
        total_time: 4.145608029883936
      properties:
        completion_tokens:
          type: integer
        completion_time:
          type: number
        completion_tokens_details:
          $ref: "#/components/schemas/Usage_completion_tokens_details"
        prompt_tokens:
          type: integer
        prompt_time:
          type: number
        total_tokens:
          type: integer
        total_time:
          type: number
        queue_time:
          type: number
      type: object
    EmbeddingsRequest:
      example:
        input:
        - input
        - input
        truncate: true
        normalize: true
        model: model
        truncation_direction: left
        prompt_name: prompt_name
      properties:
        model:
          description: Model to use.
          type: string
        input:
          description: Array of strings with inputs.
          items:
            type: string
          type: array
        normalize:
          description: "If true, normalize embeddings."
          type: boolean
        prompt_name:
          description: The name of the prompt that should be used for encoding.
          type: string
        truncate:
          description: Whether to truncate inputs
          type: boolean
        truncation_direction:
          enum:
          - left
          - right
          type: string
      required:
      - input
      - model
      type: object
    EmbeddingsResponse:
      additionalProperties: true
      description: Generated embeddings.
      example:
        data:
        - index: 0
          embedding:
          - 6.027456183070403
          - 6.027456183070403
          object: object
        - index: 0
          embedding:
          - 6.027456183070403
          - 6.027456183070403
          object: object
        usage:
          queue_time: 7.386281948385884
          completion_tokens: 5
          completion_time: 2.3021358869347655
          prompt_tokens: 9
          prompt_time: 3.616076749251911
          completion_tokens_details:
            reasoning_tokens: 7
          total_tokens: 2
          total_time: 4.145608029883936
        model: model
      properties:
        model:
          description: Model used to create the embeddings.
          type: string
        data:
          items:
            $ref: "#/components/schemas/EmbeddingData"
          type: array
        usage:
          $ref: "#/components/schemas/Usage"
      type: object
    EmbeddingData:
      additionalProperties: true
      example:
        index: 0
        embedding:
        - 6.027456183070403
        - 6.027456183070403
        object: object
      properties:
        object:
          type: string
        index:
          type: integer
        embedding:
          items:
            type: number
          type: array
      type: object
    ImageGenerationRequest_parameters:
      description: Optional parameters for image generation.
      example:
        scheduler: scheduler
        seed: 2
        negative_prompt: negative_prompt
        guidance_scale: 6.027456183070403
        width: 5
        num_inference_steps: 1
        height: 5
      properties:
        guidance_scale:
          description: "A higher guidance scale value encourages the model to generate\
            \ images closely linked to the text prompt, but values too high may cause\
            \ saturation and other artifacts."
          type: number
        negative_prompt:
          description: A prompt to guide what NOT to include in image generation.
          type: string
        num_inference_steps:
          description: The number of denoising steps. More steps → higher quality
            image at expense of slower inference.
          type: integer
        width:
          description: The width in pixels of the output image.
          type: integer
        height:
          description: The height in pixels of the output image.
          type: integer
        scheduler:
          description: Override the scheduler with a compatible one.
          type: string
        seed:
          description: Seed for the random number generator.
          type: integer
      type: object
    ImageGenerationResponse_data_inner:
      example:
        b64_json: b64_json
      properties:
        b64_json:
          description: Image encoded as Base64.
          type: string
      type: object
    ChatCompletionRequest_stream_options:
      example:
        include_usage: true
      properties:
        include_usage:
          description: "If set, an additional usage chunk will be streamed before\
            \ the data."
          type: boolean
      type: object
    ChatCompletionRequest_tool_choice_oneOf_function:
      properties:
        name:
          type: string
      required:
      - name
      type: object
    ChatCompletionRequest_tool_choice_oneOf:
      properties:
        function:
          $ref: "#/components/schemas/ChatCompletionRequest_tool_choice_oneOf_function"
      required:
      - function
      type: object
    ChatCompletionRequest_tool_choice:
      description: FunctionTool choice option.
      oneOf:
      - enum:
        - auto
        - none
        - required
        type: string
      - $ref: "#/components/schemas/ChatCompletionRequest_tool_choice_oneOf"
      type: object
    AssistantMessage_allOf_audio:
      description: Data about a previous audio response from the model.
      properties:
        id:
          description: Unique identifier for a previous audio response from the model.
          type: string
      required:
      - id
      type: object
    ImageContentPart_allOf_image_url:
      properties:
        url:
          description: Either a URL of the image or the base64 encoded image data
          type: string
        detail:
          description: Specifies the detail level of the image.
          type: string
      required:
      - url
      type: object
    AudioContentPart_allOf_input_audio:
      properties:
        data:
          description: Base64 encoded audio data
          type: string
        format:
          description: The format of the encoded audio data
          example: wav
          type: string
      required:
      - data
      - format
      type: object
    FileContentPart_allOf_file:
      properties:
        file_data:
          description: The base64 encoded file data
          type: string
        file_id:
          description: The ID of an uploaded file to use as input
          type: string
        filename:
          description: "The name of the file, used when passing the file to the model\
            \ as a string"
          type: string
      type: object
    FunctionToolCall_allOf_function:
      properties:
        name:
          description: The name of the function to call
          type: string
        arguments:
          description: The arguments used to call the function
          type: string
      required:
      - arguments
      - name
      type: object
    TokenLogProb_top_logprobs_inner:
      example:
        logprob: 1.4658129805029452
        token: token
      properties:
        logprob:
          type: number
        token:
          type: string
      type: object
    Usage_completion_tokens_details:
      additionalProperties: true
      example:
        reasoning_tokens: 7
      properties:
        reasoning_tokens:
          type: integer
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http

